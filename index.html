<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles/style.css">

    </head>

    <body>
        <mbutton class="drumKit wrapper">
            <!-- row 1 -->
            <div class="row">
                <button class="drumBeat 49"><p class="inputKey">1</p></button>
                <button class="drumBeat 50"><p class="inputKey">2</p></button>
                <button class="drumBeat 51"><p class="inputKey">3</p></button>
                <button class="drumBeat 52"><p class="inputKey">4</p></button>
            </div>

            <!-- row 2 -->
            <div class="row">
                <button class="drumBeat 81"><p class="inputKey">q</p></button>
                <button class="drumBeat 87"><p class="inputKey">w</p></button>
                <button class="drumBeat 69"><p class="inputKey">e</p></button>
                <button class="drumBeat 82"><p class="inputKey">r</p></button>
            </div>

            <!-- row 3 -->
            <div class="row">
                <button class="drumBeat 65"><p class="inputKey">a</p></button>
                <button class="drumBeat 83"><p class="inputKey">s</p></button>
                <button class="drumBeat 68"><p class="inputKey">d</p></button>
                <button class="drumBeat 70"><p class="inputKey">f</p></button>
            </div>

            <!-- row 4 -->
            <div class="row">
                <button class="drumBeat 90"><p class="inputKey">z</p></button>
                <button class="drumBeat 88"><p class="inputKey">x</p></button>
                <button class="drumBeat 67"><p class="inputKey">c</p></button>
                <button class="drumBeat 86"><p class="inputKey">v</p></button>
            </div>
        </main>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
